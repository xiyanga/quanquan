<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/move.js"></script>
<script src="js/register.js"></script>
<body>
<div class="register">
    <div class="banner">
        <h3>注册页面</h3>
        <div class="input_text">
            <i class="fa fa-envelope"></i><input type="text" id="email" placeholder="请输入邮箱">
        </div>
        <div class="input_text">
            <i class="fa  fa-mobile "></i><input type="number" id="number" placeholder="请输入手机号码">
        </div>
        <div class="input_text">
            <i class="fa fa-user  "></i><input type="text" id="name" placeholder="请输入您想起用户名">
        </div>
        <div class="input_text">
            <i class="fa fa-unlock  "></i><input type="password" id="password" placeholder="请输入密码">
        </div>
        <button id="btn">立即注册</button>
    </div>

</div>
</body>
</html>
